{% from "render_post_macro.html" import render_post %}

{% extends "layout.html" %}

{% block content %}
  <h3 class="post-sequence-title">{% block sequence_header %}{% endblock sequence_header %}</h2>

  <ol class="post-sequence">
    {% for post in posts %}
      <li>
        {{ render_post(post, now_datetime, loop.index0) }}
      </li>
    {% endfor %}
  </ol>
{% endblock content %}
